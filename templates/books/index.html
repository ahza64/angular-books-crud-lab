<div ng-repeat="books in booksIndexCtrl.books">
  <img class="img-responive" src="{{books.image}}" height="20%" width="20%">
  <p>
    <a href="{{books.title}}">{{books.title}}</a>
  </p>
  <p>
    {{books.author}}
  </p>
  <p>
  {{books.releaseDate}}
  </p>

  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div>
