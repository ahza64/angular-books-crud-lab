
		<div class='row'>
      <div class="col-md-3 col-xs-12 thumbnail">
        <img src="{{bsc.books.image}}" alt="book image" height="20%" width="20%">
				<input ng-show="editing" ng-model="bsc.books.image" type="text" class="form-control input-md">
      </div>

      <div class="col-md-9 col-xs-12">
        <ul class="list-group form-inline">
          <li class="list-group-item">
            <h4 class='inline-header'>Book Title:</h4>
            <span ng-hide="editing">{{bsc.books.title}}</span>
            <input ng-show="editing" ng-model="bsc.books.title" type="text" class="form-control input-md">
          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Author Name:</h4>
            <span ng-hide="editing">{{bsc.books.author}}</span>
            <input ng-show="editing" ng-model="bsc.books.author" type="text" class="form-control input-md">
          </li>

          <li class="list-group-item">
            <h4 class='inline-header'>Released date:</h4>
            <span ng-hide="editing">{{bsc.books.releaseDate}}</span>
            <input ng-show="editing" ng-model="bsc.books.releaseDate" type="text" class="form-control input-md">
          </li>

        </ul>
				<button class='btn btn-danger' ng-click="bsc.deleteBook(bsc.books)">Delete Book</button>
				<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
				<button class='btn btn-success' ng-show="editing" ng-click="bsc.editBook(bsc.books); editing = false">Save Changes</button>
				<button class='btn btn-success' ng-show="editing" ng-click="editing = false">Cancel</button>
			</div>
    </div>
